<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Stores</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Stores</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">

            <div class="col-md-12 col-sm-12 col-xs-12">

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>All Stores
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <button type="button" class="btn btn-round btn-success">Add a new store</button>

                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <p class="text-muted font-13 m-b-30">

                                </p>
                                <table id="datatable" class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Avatar</th>
                                        <th>Store ID</th>
                                        <th>Store Name</th>
                                        <th>Location</th>
                                        <th>Open Hour</th>
                                        <th>Close Hour</th>
                                        <th>Rating</th>
                                        <th>Store Manager</th>
                                        <th>Edit</th>
                                        <th>Delete</th>


                                    </tr>
                                    </thead>


                                    <tbody>

                                    <tr>
                                        <td></td>
                                        <td>1</td>
                                        <td>VinMart</td>
                                        <td>277 Hoang Dieu, D4</td>
                                        <td>07 AM</td>
                                        <td>10 PM</td>
                                        <td>4.6</td>
                                        <td>HanNTT</td>
                                        <td>
                                            <div class="fa-hover col-md-3 col-sm-4 col-xs-12" data-toggle="modal"
                                                 data-target="#myModal"><i class="fa fa-edit"></i><span
                                                    class="text-muted"></span></a>
                                            </div>

                                            <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close"><span
                                                                    aria-hidden="true">&times;</span></button>
                                                            <h4 class="modal-title">Edit Store</h4>
                                                        </div>
                                                        <div class="modal-body">

                                                            <form id="demo-form2" data-parsley-validate
                                                                  class="form-horizontal form-label-left">


                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="last-name">Avatar <span
                                                                            class="required">*</span>
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="file" data-role="magic-overlay"
                                                                               data-target="#pictureBtn"
                                                                               data-edit="insertImage"
                                                                        >
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="last-name">Store Name <span
                                                                            class="required">*</span>
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="text" id="last-name"
                                                                               name="last-name" required="required"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="last-name">Location <span
                                                                            class="required">*</span>
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="text" id="last-name"
                                                                               name="last-name" required="required"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="last-name">Open Hour <span
                                                                            class="required">*</span>
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="text" id="last-name"
                                                                               name="last-name" required="required"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                                           for="last-name">Close Hour <span
                                                                            class="required">*</span>
                                                                    </label>
                                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                                        <input type="text" id="last-name"
                                                                               name="last-name" required="required"
                                                                               class="form-control col-md-7 col-xs-12">
                                                                    </div>
                                                                </div>


                                                                <div class="ln_solid"></div>
                                                                <div class="form-group">
                                                                    <div class="modal-footer">

                                                                    <button type="button" class="btn btn-default"
                                                                                data-dismiss="modal">Cancel
                                                                        </button>
                                                                        <button class="btn btn-primary" type="reset">
                                                                            Reset
                                                                        </button>
                                                                        <button type="submit" class="btn btn-success">
                                                                            Submit
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </form>

                                                        </div>

                                                    </div><!-- /.modal-content -->
                                                </div><!-- /.modal-dialog -->
                                            </div><!-- /.modal -->
                                        </td>


                                        <td>
                                            <div class="fa-hover col-md-3 col-sm-4 col-xs-12" data-toggle="modal" data-target="#deletePopup"><i
                                                    class="fa fa-remove"></i><span class="text-muted"></span></a>
                                            </div>

                                            <div id="deletePopup"  class="modal fade" tabindex="-1" role="dialog">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <h4 class="modal-title">Confirmation</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p>Are you sure to delete this store?</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                            <button type="button" class="btn btn-primary">Delete</button>
                                                        </div>
                                                    </div><!-- /.modal-content -->
                                                </div><!-- /.modal-dialog -->
                                            </div><!-- /.modal -->

                                        </td>


                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
